<div class="p-4" *ngIf="data">
    <h2 class="text-xl font-bold">{{ data.formattedDate }}</h2>
    <p><strong>Note:</strong> {{ data.note }}</p>
    <textarea [(ngModel)]="data.note"  placeholder="Add more info..."
        class="mt-2 p-2 border rounded-md w-full h-20 resize-none"></textarea>
    <div class="flex justify-end mt-4">
        <button (click)="onClose()" class="px-4 py-2 bg-blue-500 text-white rounded">Close</button>
    </div>
</div>
