<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="text-white text-2xl font-bold">
            <a href="/">Client</a>
        </div>

        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-4">
            <ng-container *ngIf="isLoggedIn;">
                <a href="/" class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/services"
                    class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Services</a>
            </ng-container>

            <!-- Conditional Links -->
            <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
                <a href="/login" class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                <a href="/register"
                    class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Register</a>
            </ng-container>

            <ng-template #loggedInTemplate>
                <!-- Profile Dropdown -->
                <div class="relative">
                    <button (click)="toggleProfileMenu()"
                        class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        Profile
                    </button>
                    <div *ngIf="showProfileMenu"
                        class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md ring-1 ring-black ring-opacity-5">
                        <div class="py-1">
                            <a href="/profile"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="/settings"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <button (click)="logout()"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
            <button (click)="toggleProfileMenu()"
                class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                Menu
            </button>
        </div>
    </div>
</nav>
