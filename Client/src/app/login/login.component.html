<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
                    <div class="mb-4">
                      <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                      <input
                        id="email"
                        formControlName="email"
                        type="email"
                        placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-2 text-red-600">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
                      </div>
                    </div>
                  
                    <div class="mb-4">
                      <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                      <input
                        id="password"
                        type="password"
                        formControlName="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-red-600">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['passwordStrength']">
                          Password must include uppercase letters, lowercase letters, digits, special characters
                        </div>
                      </div>
                    </div>
                  
                    <button
                      type="submit"
                      [disabled]="loginForm.invalid"
                      class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50"
                    >
                      Login
                    </button>
                  </form>
                  
            </div>
        </div>
    </div>
</section>
